<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<ui:composition xmlns="http://www.w3.org/1999/xhtml"

	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/Layout.xhtml">


	<ui:define name="content">
		<h:form id="frm">
			<h1 align="center">REGISTO DE √ÅRBITRO</h1>

			<div class="ui-fluid">
				<p:panelGrid columns="4" layout="grid" style="margin-top: 20px;"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-3">


				</p:panelGrid>

				<p:toolbar>
					<p:toolbarGroup>
						<p:commandButton value="Salvar" id="commandButton-salvar"
							icon="ui-icon-disk"
							actionListener="#{arbitroController.salvarNovoArbitro}"
							update="frm" />
					</p:toolbarGroup>
				</p:toolbar>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
