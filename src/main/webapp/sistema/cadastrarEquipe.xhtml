<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/Layout.xhtml">


	<ui:define name="content">
		<h:form id="frm">
			<h1 align="left">REGISTO DE EQUIPE</h1>

			<div class="ui-fluid">
				<p:panelGrid columns="2" layout="grid" style="margin-top: 20px;"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-2, ui-grid-col-4">


					<p:outputLabel value="Nome" for="inputText-nome" />
					<p:inputText id="inputText-nome" style="width:300px" maxlength="70"
						value="#{equipeController.equipe.nome}" required="true"
						requiredMessage="O nome da equipe é de preenchimento obrigatório" />

					<p:outputLabel value="Código" for="inputText-codigo" />
					<p:inputText id="inputText-codigo" style="width:300px"
						maxlength="10" value="#{equipeController.equipe.codigo}"
						required="true"
						requiredMessage="O Código é de preenchimento obrigatório" />

					<p:outputLabel value="Médico" for="inputText-medico" />
					<p:inputText id="inputText-medico" style="width:300px"
						maxlength="70" value="#{equipeController.equipe.medico}" />

					<p:outputLabel value="Fisioterapeuta"
						for="inputText-fisioterapeuta" />
					<p:inputText id="inputText-fisioterapeuta" style="width:300px"
						maxlength="70" value="#{equipeController.equipe.fisioterapeuta}" />

					<p:outputLabel value="Presidente" for="inputText-presidente" />
					<p:inputText id="inputText-presidente" style="width:300px"
						maxlength="70" value="#{equipeController.equipe.presidente}" />

					<p:outputLabel value="Delegado" for="inputText-delegado" />
					<p:inputText id="inputText-delegado" style="width:300px"
						maxlength="70" value="#{equipeController.equipe.delegado}" />

					<p:outputLabel value="Treinador Principal" for="selectTreinador" />
					<p:selectOneMenu id="selectTreinador"
						value="#{equipeController.equipe.treinador}">
						<f:selectItem itemLabel="Seleccione o Treinador"
							noSelectionOption="true" />
						<f:selectItems value="#{equipeController.treinadores}"></f:selectItems>
					</p:selectOneMenu>

					<p:outputLabel value="Treinador Adjunto" for="selectTreinadorAdj" />
					<p:selectOneMenu id="selectTreinadorAdj"
						value="#{equipeController.equipe.treinadorAdjunto}">
						<f:selectItem itemLabel="Seleccione o Treinador Adjunto"
							noSelectionOption="true" />
						<f:selectItems value="#{equipeController.treinadores}"></f:selectItems>
					</p:selectOneMenu>

				</p:panelGrid>

				<p:toolbar>
					<p:toolbarGroup>
						<p:commandButton value="Salvar" id="commandButton-salvar"
							icon="ui-icon-disk"
							actionListener="#{equipeController.salvarNovaEquipe}"
							update="frm" />
					</p:toolbarGroup>
				</p:toolbar>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
