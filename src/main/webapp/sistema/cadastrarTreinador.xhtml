<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/Layout.xhtml">


	<ui:define name="content">
		<h:form id="frm">
			<h1 align="center">REGISTO DE TREINADOR</h1>

			<p:messages closable="true" />
			<div class="ui-fluid">
				<p:panelGrid columns="2" layout="grid" style="margin-top: 20px;"
					styleClass="panelgrid-noborder"
					columnClasses="ui-grid-col-2, ui-grid-col-4">

					<p:outputLabel value="Nome" for="inputText-nome" />
					<p:inputText id="inputText-nome" style="width:300px" maxlength="70"
						value="#{treinadorController.pessoa.nome}" required="true"
						requiredMessage="O nome é de preenchimento obrigatório" />

					<p:outputLabel value="Apelido" for="inputText-apelido" />
					<p:inputText id="inputText-apelido" style="width:300px"
						maxlength="70" value="#{treinadorController.pessoa.apelido}"
						required="true"
						requiredMessage="O Apelido é de preenchimento obrigatório" />

					<p:outputLabel for="selectOneRadio-sexo" value="Sexo:" />
					<p:selectOneRadio id="selectOneRadio-sexo"
						value="#{treinadorController.pessoa.genero}" required="true"
						requiredMessage="O sexo é de preenchimento obrigatório">

						<f:selectItem itemLabel="Masculino" itemValue="M" />
						<f:selectItem itemLabel="Feminino" itemValue="F" />
					</p:selectOneRadio>

					<p:outputLabel for="dataNascimento" value="Data de Nascimento" />
					<p:calendar id="dataNascimento" style="width:300px" required="true"
						requiredMessage="A Data de Nascimento é de preenchimento obrigatório"
						value="#{treinadorController.pessoa.dataNascimento}" />

					<p:outputLabel value="Nacionalidade" for="inputText-nacionalidade" />
					<p:inputText id="inputText-nacionalidade" style="width:300px"
						maxlength="70" value="#{treinadorController.pessoa.nacionalidade}"
						required="true"
						requiredMessage="A Nacionalidade é de preenchimento obrigatório" />

					<p:outputLabel value="Naturalidade" for="inputText-naturalidade" />
					<p:inputText id="inputText-naturalidade" style="width:300px"
						maxlength="70" value="#{treinadorController.pessoa.naturalidade}"
						required="true"
						requiredMessage="A Naturalidade é de preenchimento obrigatório" />

					<p:outputLabel for="selectOneRadio-estado_Civil"
						value="Estado Civil:" />
					<p:selectOneRadio id="selectOneRadio-estado_Civil"
						value="#{treinadorController.pessoa.estadoCivil}" required="true"
						requiredMessage="O Estado Civil é de preenchimento obrigatório">

						<f:selectItem itemLabel="Casado(a)" itemValue="Casado(a)" />
						<f:selectItem itemLabel="Solteiro(a)" itemValue="Solteiro(a)" />
						<f:selectItem itemLabel="Viúvo(a)" itemValue="Viúvo(a)" />
						<f:selectItem itemLabel="Dirciado(a)" itemValue="Dirciado(a)" />
					</p:selectOneRadio>

					<p:outputLabel value="Nome da Mãe" for="inputText-nomeMae" />
					<p:inputText id="inputText-nomeMae" style="width:300px"
						maxlength="70" value="#{treinadorController.pessoa.nomeMae}" />

					<p:outputLabel value="Nome do Pai" for="inputText-nomePai" />
					<p:inputText id="inputText-nomePai" style="width:300px"
						maxlength="70" value="#{treinadorController.pessoa.nomePai}" />

					<p:outputLabel value="Telefone" for="inputText-telefone" />
					<p:inputText id="inputText-telefone" style="width:300px"
						maxlength="70" value="#{treinadorController.pessoa.telefone}" />

					<p:outputLabel value="Celular" for="inputText-celular" />
					<p:inputText id="inputText-celular" style="width:300px"
						maxlength="70" value="#{treinadorController.pessoa.celular}" />

					<p:outputLabel value="E-mail" for="inputText-email" />
					<p:inputText id="inputText-email" style="width:300px"
						maxlength="80" value="#{treinadorController.pessoa.email}"
						required="true"
						requiredMessage="O email é de preenchimento obrigatório" />


					<p:outputLabel value="Endereço" for="inputText-endereco" />
					<p:inputText id="inputText-endereco" style="width:300px"
						maxlength="200" value="#{treinadorController.pessoa.endereco}"
						required="true"
						requiredMessage="O endereço é de preenchimento obrigatório" />

					<p:outputLabel value="NUIT" for="inputText-nuit" />
					<p:inputText id="inputText-nuit" style="width:300px" maxlength="9"
						value="#{treinadorController.pessoa.nuit}" />

					<p:separator />
					<p:separator />

					<p:outputLabel value="Documento" for="inputText-documento" />
					<p:selectOneMenu rendered="true" id="inputText-documento"
						style="width:300px" maxlength="9"
						value="#{treinadorController.pessoa.documento.tipo}">
						<f:selectItem itemLabel="Escolha o Tipo" noSelectionOption="true" />
						<f:selectItem itemLabel="Bilhete de Identidade"
							itemValue="Bilhete de Identidade" />
						<f:selectItem itemLabel="Carta de Condução"
							itemValue="Carta de Condução" />
						<f:selectItem itemLabel="Cédula Pessoal"
							itemValue="Cédula Pessoal" />
						<f:selectItem itemLabel="Passaporte" itemValue="Passaporte" />
					</p:selectOneMenu>

					<p:outputLabel value="Número" for="inputText-numero" />
					<p:inputText id="inputText-numero" style="width:300px"
						maxlength="15"
						value="#{treinadorController.pessoa.documento.numero}"
						required="true"
						requiredMessage="O Número é de preenchimento obrigatório" />

					<p:outputLabel value="Estado do Documeto"
						for="selectOneRadio-estdoDocumento" />
					<p:selectOneRadio id="selectOneRadio-estdoDocumento"
						value="#{treinadorController.pessoa.documento.estadoDcumento}"
						required="true"
						requiredMessage="O Estado do Documento é de preenchimento obrigatório">

						<f:selectItem itemLabel="Normal" itemValue="N" />
						<f:selectItem itemLabel="Vitalício" itemValue="V" />
					</p:selectOneRadio>

					<p:outputLabel for="dataEmissao" value="Data de Emissão" />
					<p:calendar id="dataEmissao" required="true" style="width:300px"
						requiredMessage="A Data de Emissão é de preenchimento obrigatório"
						value="#{treinadorController.pessoa.documento.dataEmissao}" />

					<p:outputLabel for="dataValidade" value="Data de Validade" />
					<p:calendar id="dataValidade" required="true" style="width:300px"
						requiredMessage="A Data de Validade é de preenchimento obrigatório"
						value="#{treinadorController.pessoa.documento.dataValidade}" />

					<p:outputLabel value="Local de Emissão"
						for="inputText-localemissao" />
					<p:inputText id="inputText-localemissao" style="width:300px"
						maxlength="200"
						value="#{treinadorController.pessoa.documento.localEmissao}"
						required="true"
						requiredMessage="O Local de Emissão é de preenchimento obrigatório" />
					<p:spacer />

					<p:outputLabel value="Nível de Treinador" for="nivelTreinador" />
					<p:selectOneMenu id="nivelTreinador" style="width:300px"
						value="#{treinadorController.treinador.nivel}">
						<f:selectItem itemLabel="Seleccione o Nível"
							noSelectionOption="true" />
						<f:selectItem itemLabel="I" itemValue="I" />
						<f:selectItem itemLabel="II" itemValue="II" />
						<f:selectItem itemLabel="III" itemValue="III" />
					</p:selectOneMenu>

				</p:panelGrid>

				<p:toolbar>
					<p:toolbarGroup>
						<p:commandButton value="Salvar" id="commandButton-salvar"
							icon="ui-icon-disk"
							actionListener="#{treinadorController.salvarNovoTreinador}"
							update="frm" />
					</p:toolbarGroup>
				</p:toolbar>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
