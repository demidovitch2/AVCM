<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/Layout.xhtml">


	<ui:define name="content">

		<h:form style="margin:auto;margin-left:2%;" id="frm">

			<p:dataTable id="dataTable-registros" var="pessoa"
				value="#{consultarPessoaController.pessoas}" rows="15"
				paginator="true">

				<p:column headerText="Identificador">
					<h:outputText value="#{pessoa.id}" />
				</p:column>

				<p:column headerText="Nome">
					<h:outputText value="#{pessoa.nome}" />
				</p:column>

				<p:column headerText="Apelido">
					<h:outputText value="#{pessoa.apelido}" />
				</p:column>

				<p:column headerText="Género">
					<h:outputText value="#{pessoa.genero}" />
				</p:column>

				<p:column headerText="Data de Nascimento">
					<h:outputText value="#{pessoa.dataNascimento}">

					</h:outputText>
				</p:column>

				<p:column headerText="Email" style="width:200px;">
					<h:outputText value="#{pessoa.email}" />
				</p:column>

				<p:column headerText="Endereço" style="width:200px;">
					<h:outputText value="#{pessoa.endereco}" />
				</p:column>

				<p:column headerText="Celular">
					<h:outputText value="#{pessoa.celular}" />
				</p:column>

				<p:column headerText="Utilizador">
					<h:outputText value="#{pessoa.utilizador.utilizador}" />
				</p:column>

			</p:dataTable>

		</h:form>

	</ui:define>

</ui:composition>
